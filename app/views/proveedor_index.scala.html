@(proveedor: Form[CreateProveedorForm])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/proveedor_index.js")'></script>

    @form(routes.ProveedorController.addProveedor()) {
        @inputText(proveedor("nombre"))
        @inputText(proveedor("cuenta"))
        <input type="submit" value="Add Proveedor"/>
    }
    <div class="table-responsive">
        <table class="table" id="proveedores">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cuenta</th>
                </tr>a
            </thead>
        </table>
    </div>
}
