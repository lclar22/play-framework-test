@(banco: Form[CreateProductorForm])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/productor_index.js")'></script>

    @form(routes.ProductorController.addProductor()) {
        @inputText(banco("nombre"))
        @inputText(banco("carnet"))
        @inputText(banco("asociacion"))
        <input type="submit" value="Add Productor"/>
    }
    <div class="table-responsive">
        <table class="table" id="productores">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Carnet</th>
                    <th>Asociacion</th>
                </tr>a
            </thead>
        </table>
    </div>
}
