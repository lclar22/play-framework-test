@import helper._

@main("Mostrar") {
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/productor_show.js")'></script>
    <div>
        <a href="/productores_view"><span class="glyphicon glyphicon-plus">Lista de Productores</span></a>
    </div>
    <div class="container">
        <div>
            <div style="display: inline-block;"> Nombre: </div>
            <div style="display: inline-block;" id="name">  </div>
        </div>
        <div>
            <div style="display: inline-block;"> Carnet: </div>
            <div style="display: inline-block;" id="carnet">  </div>
        </div>
        <div>
            <div style="display: inline-block;"> Telefono: </div>
            <div style="display: inline-block;" id="telefono">  </div>
        </div>
        <div>
            <div style="display: inline-block;"> Direccion: </div>
            <div style="display: inline-block;" id="direccion">  </div>
        </div>
        <div>
            <div style="display: inline-block;"> Cuenta: </div>
            <div style="display: inline-block;" id="cuenta">  </div>
        </div>
        <div>
            <div style="display: inline-block;"> Asociacion: </div>
            <div style="display: inline-block;" id="asociacion">  </div>
        </div>
    </div>
    <div class="container">
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/requestRowByProductor.js")'></script>
        <div>
            <a href="/"><span class="glyphicon glyphicon-plus">Muro</span></a>
        </div>
        <div>Lista de Pedidos</div>
        <div class="table-responsive">
            <table class="table" id="rows">
                <thead>
                    <tr>
                        <th>Pedido</th>
                        <th>Producto</th>
                        <th>Productor</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Pagado</th>
                        <th>Estado</th>
                        <th>-----------</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
   
   <div class="container">
       <script type='text/javascript' src='@routes.Assets.versioned("javascripts/discountDetailByReport.js")'></script>
        <div>Lista de Descuentos</div>
        <div class="table-responsive">
            <table class="table" id="descuentos_rows">
                <thead>
                    <tr>
                        <th>Report</th>
                        <th>Productor</th>
                        <th>Estado</th>
                        <th>Descuento</th>
                        <th>-----------</th>
                    </tr>
                </thead>
            </table>
        </div>
   </div>

}
