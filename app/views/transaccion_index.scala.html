@(banco: Form[CreateTransaccionForm])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/transaccion_index.js")'></script>

    @form(routes.TransaccionController.addTransaccion()) {
        @inputText(banco("monto"))
        @inputText(banco("cuenta"))
        @inputText(banco("cliente"))
        <input type="submit" value="Add Transaccion"/>
    }
    <div class="table-responsive">
        <table class="table" id="transacciones">
            <thead>
                <tr>
                    <th>Monto</th>
                    <th>Cuenta</th>
                    <th>Cliente</th>
                </tr>a
            </thead>
        </table>
    </div>
}
